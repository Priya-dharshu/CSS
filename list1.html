<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style-type: square;
            font-family: 'Times New Roman', Times, serif;
        }
        li::marker{
            color: blue;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Chennai</li>
        <li>Madurai</li>
        <li>Bangalore</li>
        <li>Coimbatore</li>
    </ul>
</body>
</html>
