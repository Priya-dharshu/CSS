<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.relative{
            position: relative;
            height: 400px;
            width: 400px;
            border: 2px solid blueviolet;
        }

        div.absolute{
            position: absolute;

            left:100px;
            top: 200px;
            height: 100px;
            width: 200px;
            border: 2px solid brown;
    
        }
    </style>
</head>
<body>
    <div class="relative">This is relative
        <div class="absolute">This is absolute</div>

    </div>
</body>
</html>
