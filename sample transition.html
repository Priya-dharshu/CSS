<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: aqua;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            transition: width 1s,height 6s;
            transition-delay: 2s;

        }

        div:hover{
            background-color: crimson;
            width: 200px;
            height: 200px;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
