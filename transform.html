<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: darkgreen;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            transition: width 2s, height 2s, transform 2s;
       }
       div:hover{
        width: 200px;
        height: 200px;
        
        transform: rotate(270deg);
       }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
