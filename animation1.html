<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: burlywood;
            height: 100px;
            width: 100px;
            animation-name: priya;
            animation-duration: 10s;
        }

        @keyframes priya {
            from{background-color: brown;}
           to{background-color: chartreuse;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
